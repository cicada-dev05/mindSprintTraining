

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body style="border: 5px solid rgb(72, 64, 64); margin: 10px; border-radius: 2%;">
    <div class="container p-5 text-bg-dark">
      <center>
        <h1>PhoneBook</h1>
      </center>
    </div>
    
    <hr />
    <div class="container col-12 d-flex" style="position:static;">
      <div class="container-fluid">
        <h3>Add Contact</h3>
        <form onsubmit="addContactDetails(event)">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Contact name</label
            >
            <input
              type="text"
              class="form-control"
              id="nameInput"
              placeholder="Enter Contact name"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Phone Number</label
            >
            <input
              type="tel"
              class="form-control"
              id="numberInput"
              placeholder="Enter Contact Number"
            />
          </div>
          <button type="submit" class="btn btn-warning">
            Submit
          </button>
        </form>
      </div>
      <div class="container-fluid">
        <h3>Update Contact</h3>
        <form onsubmit="updateContactToTable(event)">
            <div class="mb-3 d-flex">
              <label for="exampleInputEmail1" class="form-label"
                >Contact name
                <input
                type="text"
                class="form-control"
                id="nameDisplay"
                placeholder="...name"
                aria-describedby="emailHelp"
                />
            </label>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" 
                >Phone Number</label
              >
              <input
                type="number"
                class="form-control"
                id="numberDisplay"
                placeholder="...Contact Number"
              />
            </div>
            <button type="submit" class="btn btn-success">
              Update
            </button>
          </form>
      </div>
    </div>
    <div class="container">
      <table id="" class="table table-striped table-hover">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Operation</th>
        </tr>
        <tbody id="tableContent">

        </tbody>
      </table>
    </div>
    <!-- javascript code -->
    <script src="javaScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
