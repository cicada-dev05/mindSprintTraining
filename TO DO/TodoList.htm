<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body style="background-color: #706f6f;">
    <div class="container-fluid mt-3">
    <center style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #b83636;">
        <h1>TODO APP</h1>
    </center>
    <center>

        <div class="form-group mt-3 d-flex">
            <label class="col-2" style="font-size: large;font: weight 500; color: rgb(70, 228, 228);">Enter the task</label>
            <input  type="text" id="task" placeholder="Enter TODO" required class="form-control col-7 mr-3" style="width:50%;margin-right: 50px;"/>

            <button class="btn col-1 btn-primary"  id="btn">Add Todo</button>
        </div>
    </center>
<!-- </center> -->
    <center>
        <h3 class="text-bg-warning text-center p-2 mt-3" style="width: 20%;">All Task</h3>
    
    <ul class="list-group" id="tasks" style="width: 60%;"></ul>
    </div>
    <script src="script.js"></script>
 
   
 
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let todos = []
      
     document.getElementById('btn').addEventListener('click', function () {
         const taskInput = document.getElementById('task')
         todos.push(taskInput.value)
         taskInput.value = ''//clean input field
         displayData()
     })
      
     function displayData() {
         const taskList = document.getElementById('tasks')
         if (todos.length == 0) {
             taskList.innerHTML = `<li class='list-group-item'  style="margin: 5px">The list is empty</li>`
         }
         else {
             let html = ''
             for (let t of todos) {
                 html += `<li class='list-group-item'>${t}
                 <button class='btn btn-danger float-end' onclick='deleteTask("${t}")'>X</button>
                 </li>`
             }
             console.log(html);
             taskList.innerHTML = html
         }
     }
      
     function deleteTask(task) {
         let foundIndex = undefined
         for (let i = 0; i < todos.length; i++) {
             if (todos[i] == task) {
                 foundIndex = i;
                 break;
             }
         }
         if (foundIndex != undefined) {
             todos.splice(foundIndex, 1);
             alert('Task Deleted!!')
             displayData()
         }
     }
      
     displayData()
    </script>
    
</body>
</html>
